<div class="container   mt-5">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5 col-sm-10 col-lg-5 col-xs-12 main">
        <h1 class=" font">Enter your new password</h1>
        <div class="form-group mt-3 mb-0">
            <label><h1 class="m-0">New password</h1></label>
            <input class="form-control m-1" id="myInput" [(ngModel)]="input1"   type="password" placeholder="New password" autofocus>
            <!-- <span (click)="showpaw()">show password</span> -->
            <span *ngIf="msg1" for=""><h2 class="text-danger">Please Enter Valid input </h2></span>
            <span *ngIf="msg12" for=""><h2 class="text-danger">Password must be more then 8 characters </h2></span>
        </div>
        <div class="form-group  ">
            <label class="mt-3 mb-1"> <h1 class="m-0">Confirm password</h1></label>
            <input class="form-control m-1" [(ngModel)]="input2"  type="password" placeholder="Confirm password">
            <span for="" *ngIf="msg2"><h2 class="text-danger">Please Enter Valid input </h2></span>
            <span for="" *ngIf="msg21"><h2 class="text-danger">Password and Confirm password must be same </h2></span>
        </div>
        <button class="form-control btn-dark text-white btn mt-4 " (click)="valid()"> 
            <h1 class="">Update Password</h1></button>
    </div>
    <div class="col-md-3"></div>

</div>
</div>
